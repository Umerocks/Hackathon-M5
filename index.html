<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<h1> Unique link shareable and also we can download resume/CV builder </h1>

<form id="resumeForm">
<fieldset>
   <legend>Personal Information </legend>

   <label for="username" >CV URL: </label>
   <input type="text" name="username" id="username" required/> <b/r>

   <label for="name">Name: </label>
   <input type="text" id="name" name="name" required><br>

   <label for="email">Email: </label>
   <input type="email" id="email" name="email" required >

   <label for="phone">Phone: </label>
   <input type="tel" id="phone" name="phone" required >

   <label for="rollnumber">Roll#: </label>
   <input type="rollnumber" id="rollnumber" name="rollnumber" required >

   <label for="quarter">Quarter: </label>
   <input type="quarter" id="quarter" name="quarter" required >
</fieldset>

<fieldset>
    <legend>Education </legend>
    <label for="education">Education: </label>
    <textarea name="education" id="education" rows="4"></textarea><br>
</fieldset>

<fieldset>
    <legend>Experiecne </legend>
    <label for="experiecne">Experiecne: </label>
    <textarea name="experiecne" id="experiecne" rows="4"></textarea><br>
</fieldset>

<fieldset>
    <legend>Skills </legend>
    <label for="skills">Skills: </label>
    <textarea name="skills" id="skills" rows="4"></textarea><br>
</fieldset>

<button type="submit"> Generate Resume and check below </button>
</form>

<div id="resumeOutput">
    <!--Resume will be Generated Below-->

</div>

<script src="script.js"></script>

</body>

</html>
